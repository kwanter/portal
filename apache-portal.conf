<VirtualHost *:80>
    ServerName portal.pn
    ServerAlias portal.pn

    DocumentRoot /Users/macbook/Developer/php/portal/public

    <Directory /Users/macbook/Developer/php/portal/public>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    # Enable rewrite module
    RewriteEngine On

    # Logging
    ErrorLog ${APACHE_LOG_DIR}/portal-error.log
    CustomLog ${APACHE_LOG_DIR}/portal-access.log combined

    # PHP settings
    <FilesMatch \.php$>
        SetHandler "proxy:unix:/run/php/php-fpm.sock|fcgi://localhost"
    </FilesMatch>
</VirtualHost>

